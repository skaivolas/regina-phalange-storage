Основная задача сборника --- оказать помощь учителям русского языка,
работающим в XI классах, при подготовке учащихся к письменным экзаменам
по русскому языку.

Тексты для изложений подобраны с учетом наличия в них основных орфограмм
и пунктограмм, изучение которых включено в программу по русскому языку
за период обучения и воспитания на III ступени общего среднего
образования. Материал данного сборника может быть использован учителями
для проведения в течение учебного года как обучающих, так и контрольных
изложений различного вида: сжатых, подробных, с творческим заданием и
др. Отдельные тексты сборника будут предложены на письменных экзаменах
по русскому языку за период обучения и воспитания на III ступени общего
среднего образования.

В сборник вошли тексты из художественных произведений русской
классической, современной, а также из научно-популярной литературы.

Определенной системы в размещении текстов --- ни тематической, ни
грамматической --- не существует, они располагаются свободно.

Сложность подбора связных текстов, отвечающих требованиям нормативных
документов по количеству слов, наличию орфограмм и пунктограмм,
обусловила некоторые изменения авторских текстов (исключение авторских
написаний слов, не несущих яркой смысловой нагрузки; включение некоторых
слов и выражений, которые, существенно не изменяя текст, усиливают его
орфографическую и пунктуационную наполненность).

Для написания изложений в классах филологического направления гимназий и
лицеев предлагаются тексты, помеченные знаком \*.

Составители выражают благодарность рецензентам, оказавшим большую помощь
в подготовке сборника.


